<mat-accordion class="example-headers-align options-container" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="option-header">
        Filter Stocks
        <mat-icon>tune</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="option-content">
      <app-filter-crypto-form></app-filter-crypto-form>
      <app-tooltip>
        <mat-icon tooltip-icon>help</mat-icon>
        <span tooltip-text>
          Can't find what you are looking for? Try registering the crypto first.
        </span>
      </app-tooltip>
      <p class="helper-text">Search among cryptos you're already monitoring</p>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="option-header">
        Register Crypto
        <mat-icon>library_add</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-register-crypto-form></app-register-crypto-form>
    <p class="helper-text">Register crypto to start monitoring and get analysis</p>
  </mat-expansion-panel>
</mat-accordion>
<ng-container *ngIf="cryptoData$ | async as cryptoData">
  <ng-container *ngIf="cryptoData.length > 0; else noStocks">
    <app-info-table [data$]="cryptoData$" [columns]="tableColumns"></app-info-table>
  </ng-container>
  <ng-template #noStocks>
    <p class="no-stocks">No cryptos found</p>
  </ng-template>
</ng-container>
