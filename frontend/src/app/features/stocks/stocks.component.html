<app-container>
  <form [formGroup]="stockRegisterForm" (ngSubmit)="onSubmit()" class="form">
    <app-search-bar
      [control]="stockRegisterForm.controls.stockSymbol"
      [label]="'Stock Symbol'"
      [variation]="'fullWidth'"
    ></app-search-bar>
    <div class="btn-container">
      <button mat-flat-button color="primary" type="submit" [disabled]="stockRegisterForm.invalid">
        Add to watch list
      </button>
    </div>
  </form>
</app-container>
