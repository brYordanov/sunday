<ng-container *ngIf="data$ | async as data; else loading">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns">
      <ng-container matColumnDef="{{ column.name }}">
        <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column.type === 'Date'; else isOther">
            {{ element[column.name] | date : 'yyyy-MM-dd' }}
          </ng-container>

          <ng-container *ngIf="column.type === 'Button'">
            <button mat-flat-button color="primary" type="button">Details</button>
          </ng-container>

          <ng-template #isOther>
            {{ element[column.name] }}
          </ng-template>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-template #loading>loader</ng-template>
