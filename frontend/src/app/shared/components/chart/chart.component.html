<div class="chart-container">
  <div id="stock-chart-{{ id }}" style="width: 100%; height: 250px"></div>
  <mat-button-toggle-group
    [hideSingleSelectionIndicator]="true"
    name="chartType"
    aria-label="Chart Type"
  >
    <mat-button-toggle value="candlestick">Candlestick</mat-button-toggle>
    <mat-button-toggle value="line">Line</mat-button-toggle>
    <mat-button-toggle value="area">Area</mat-button-toggle>
  </mat-button-toggle-group>
</div>
