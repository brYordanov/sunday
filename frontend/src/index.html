<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          const isCrypto = window.location.pathname.startsWith('/crypto');
          const base = isCrypto ? 'theme-2' : 'theme-1';

          // Read from cookies (you can improve this)
          const cookieTheme = document.cookie
            .split('; ')
            .find((row) => row.startsWith('theme='))
            ?.split('=')[1];

          const theme = cookieTheme ? `${base}-${cookieTheme}` : `${base}-light`;

          document.body.classList.add(theme);
        } catch (e) {
          console.warn('Theme preload script failed', e);
        }
      })();
    </script>
    <meta charset="utf-8" />
    <title>Sunday</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Default fallback favicon -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <style>
    :root,
    .theme-1-light {
      --color-background: #f9fafb;
      --color-accent-primary: #2980b9;
      --color-accent-secondary: #2c3e50;
      --color-text: #1a1a1a;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      --font-primary: 'Inter', sans-serif;
      --font-secondary: 'Roboto', sans-serif;
    }

    .theme-1-dark {
      --color-background: #121212;
      --color-accent-primary: #3498db;
      --color-accent-secondary: #00cec9;
      --color-text: #e0e0e0;
      --color-success: #27ae60;
      --color-error: #c0392b;
      --font-primary: 'Inter', sans-serif;
      --font-secondary: 'Roboto', sans-serif;
    }

    .theme-2-light {
      --color-background: #f5f7fa;
      --color-accent-primary: #6c5ce7;
      --color-accent-secondary: #00cec9;
      --color-text: #1c1c1c;
      --color-success: #00b894;
      --color-error: #d63031;
      --font-primary: 'Orbitron', sans-serif;
      --font-secondary: 'DM Mono', monospace;
    }

    .theme-2-dark {
      --color-background: #0b0f1a;
      --color-accent-primary: #8e44ad;
      --color-accent-secondary: #f9ca24;
      --color-text: #f0f0f0;
      --color-success: #00ffab;
      --color-error: #ff4e50;
      --font-primary: 'Orbitron', sans-serif;
      --font-secondary: 'DM Mono', monospace;
    }

    .theme-1-dark,
    .theme-2-dark {
      .light-theme-only {
        display: none !important;
      }
    }

    .theme-1-light,
    .theme-2-light {
      .dark-theme-only {
        display: none !important;
      }
    }
  </style>
  <body>
    <app-root></app-root>
  </body>
</html>
